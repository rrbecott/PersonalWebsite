<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      href="../styles/general.css"
      rel="stylesheet"
    />
    <link
      href="../styles/projects.css"
      rel="stylesheet"
    />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Ryan Becotte - Projects</title>
    <link rel="icon" href="../imgs/favicon.ico" />
  </head>
  <body>
    <script src="../js/script.js" defer></script>
    <div class="main-contents">
      <h1 class="heading-primary">My Projects</h1>
      <h2
        class="heading-secondary project-main-description"
      >
        Click on any project to view it
      </h2>
      <div class="project-main-container">
        <a
          class="project-link"
          href="index.html"
          target="_blank"
        >
          <div class="project-container">
            <div class="project-img-container">
              <img
                class="project-img-perswebsite"
                src="../imgs/RyanBecotteSquare.jpg"
                alt="Picture of Ryan Becotte"
              />
            </div>
            <div class="tags-container">
              <p class="tags tag-html">HTML</p>
              <p class="tags tag-css">CSS</p>
              <p class="tags tag-javascript">
                JavaScript
              </p>
            </div>
            <h2
              class="heading-secondary project-title"
            >
              Personal Website
            </h2>
            <div class="project-description">
              <ul
                class="project-description-list"
              >
                <li
                  class="project-description-listitem"
                >
                  The website you are currently
                  on!
                </li>
                <li
                  class="project-description-listitem"
                >
                  Details relevant information
                  about me, Ryan Becotte.
                </li>
                <li
                  class="project-description-listitem"
                >
                  Uses JavaScript for some
                  animations and handling mobile
                  elements.
                </li>
              </ul>
            </div>
          </div>
        </a>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
